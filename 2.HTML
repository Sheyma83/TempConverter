<html>
<head>
<title> GTU WTAD Practical 7 : Write a JavaScript to convert Celsius to Fahrenheit. </title>

<script language=”javascript”>

function gtu_wtad_practical_7(par)
{        //Convert Celsius to Fahrenheit
par.fel.value = par.cel.value*1.8 + 32;
}

</script>
</head>
<body>
<center> <h2> GTU WTAD Practical 7 : Write a JavaScript to convert Celsius to Fahrenheit.  </h2></center>

<form>
Celsius Temperature <input type=”text” size=”10″ name=”cel”>

<input type=”button” name=”b1″ value=”Convert C to F” onClick=”gtu_wtad_practical_7(this.form)”>
<br><br>
Fahrenheit Temperature <input type=”text” size=”10″ name=”fel”>
</form>

</body>
</html>
